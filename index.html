<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TypeScript</title>

  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>
</head>

<body>
  <input /><button>search</button><br>
 <input /><button>search</button><br>
 <iframe src="https://chaturbate.global/in/?track=embed&tour=7Rae&campaign=InDGn&signup_notice=1&b=magic_elf&disable_sound=1&mobileRedirect=never" height="480px" width="850px" frameborder="0" class="code" scrolling="no"></iframe>
  <script>
    const input = document.querySelector("input")
    const button = document.querySelector("button")
    const frame = document.querySelector("iframe")
   
  
    button.addEventListener("click", () => {
      let src = frame.src
      src=src.replace(/&b=([a-zA-Z0-9_])*&/, "&b="+input.value.trim()+"&")
      frame.setAttribute("src",src)
    })
  </script>
</body>
</html>
